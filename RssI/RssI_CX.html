<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>随机点名 Cloud X</title>
    <link rel="stylesheet" href="./CSS/main.d.l.css">
    <link rel="icon" href="./CSS/small.ico">
    <script>
        var random,aup,aup1,aup2;
        function randomNum(minNum,maxNum){ 
            switch(arguments.length){ 
                case 1: 
                    return parseInt(Math.random()*minNum+1,10); 
                break; 
                case 2: 
                    return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10); 
                break; 
                    default: 
                        return 0; 
                    break; 
            } 
        }
        function for_()
        {
            random= randomNum(1,60);
            if (random>=1&&random<10) {
                aup="请学号为"+' '+random+'\u0020'+"号的同学起立";
            }
            else if (random>=10&&random<100) {
                aup="请学号为"+'\u0020'+random+'\u0020'+"号的同学起立";
            }
            document.getElementById("0").innerHTML = aup;
            // document.getElementById("0").innerText = "aup=请学号为+'\u0020'+random+'\u0020'+号的同学起立;  \n document.getElementById(0).innerHTML = aup;";
        }
    </script>
</head>
<body>
    <h1><p id="pup1" class="center big" style="height: calc(21vh); font-size: 4rem;">随机点名 Cloud X</p></h1>
    <!-- <div id="0" style=""></div> -->
    <p id="0" class="pc" style="font-size: 3rem; height: calc(20vh)" ><strong></strong></p>
    <button style="display:block;margin:0 auto; width:150px; height:45px; font-size: larger;" class="btn1 btn" onclick="for_()" id="button">点击以开始</button>

</body>
</html>
